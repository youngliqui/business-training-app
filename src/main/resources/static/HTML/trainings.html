<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" href="src/main/resources/static/CSS/style.css" />
</head>
<style type="text/css">
  body {
  font-family: 'Arial', sans-serif;
}

.training-controls {
  margin-bottom: 20px;
}

.training-item {
  background: #f0f0f0;
  padding: 10px;
  margin-bottom: 10px;
  border-radius: 5px;
}

.btn-primary {
  background-color: #007bff;
  color: white;
  padding: 10px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}
.modal {
  display: none;
  position: fixed;
  z-index: 1050;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  min-width: 300px;
  max-width: 500px; /* Ограничение максимальной ширины */
  width: 90%; /* Ширина по умолчанию, но не более max-width */
  background: #fff;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
}

.modal form {
  display: flex;
  flex-direction: column;
}

.modal form label {
  margin-top: 10px;
  margin-bottom: 5px; /* Добавим немного отступа перед полями ввода */
}

.modal form input {
  padding: 10px;
  margin-bottom: 15px; /* Добавим немного отступа между полями ввода */
  border: 1px solid #ddd;
  border-radius: 4px; /* Слегка скруглим углы */
}

.modal form button {
  padding: 10px 15px;
  background-color: #007bff;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

.modal form button:hover {
  background-color: #0056b3;
}

/* Добавляем стиль для подложки */
.modal-backdrop {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: rgba(0, 0, 0, 0.5);
  z-index: 1040;
}

</style>
<body>



<div class="dashboard-container">
  <aside class="sidebar">
    <nav class="nav flex-column">
      <a class="nav-link-profile active" href="user-dashboard.html">Профиль</a>
      <a class="nav-link-profile" href="trainings.html">Список тренингов</a>
      <a class="nav-link-profile" href="settings.html">Настройки</a>
      <a class="nav-link-profile" href="index.html">Выход</a>
    </nav>
  </aside>

  <main class="profile-content">
    <h1>Список тренингов</h1>
    
    <!-- Фильтрация и поиск тренингов -->
    <div class="training-controls">
      <!-- Сортировка -->
      <select id="sort-order">
        <option value="nearest">Ближайшие даты</option>
        <option value="farthest">Дальние даты</option>
      </select>

      <!-- Фильтр по отрасли -->
      <select id="industry-filter">
        <option value="all">Все отрасли</option>

      </select>

      <!-- Поиск по тренеру -->
      <input type="text" id="trainer-search" placeholder="Поиск по тренеру" />
      <input type="date" id="date-search" />
    </div>
    
    <!-- Список тренингов -->
    <div id="training-list">
      <!-- Элемент списка тренингов -->
      <div class="training-item">
        <h2>Эффективное управление командой</h2>
        <p>Тренер: Иван Иванов</p>
        <p>Дата: 2024-04-20</p>
        <p>Отрасль: Управление персоналом</p>
        <button class="btn btn-primary" onclick="openRegistrationModal()">Записаться</button>
      </div>
      <div class="training-item">
        <h2>Основы кибербезопасности</h2>
        <p>Тренер: Мария Сидорова</p>
        <p>Дата: 2024-05-15</p>
        <p>Отрасль: IT и Кибербезопасность</p>
        <button class="btn btn-primary" onclick="openRegistrationModal()">Записаться</button>
      </div>
    </div>

    <!-- Модальное окно регистрации на тренинг -->
    <div id="registration-modal" class="modal">
      <form id="registration-form">
        <label for="participant-name">Ваше имя:</label>
        <input type="text" id="participant-name" required />
        <label for="participant-email">Ваш email:</label>
        <input type="email" id="participant-email" required />
        <button type="submit">Записаться</button>
      </form>
    </div>
    
  </main>
</div>
<script src="src/main/resources/static/js/script.js"></script>
</body>
</html>
