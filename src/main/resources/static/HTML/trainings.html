<script>
  // Функция для открытия модального окна регистрации
  function openRegistrationModal() {
    var modal = document.getElementById('registration-modal');
    modal.style.display = 'block'; // Отображаем модальное окно
  }

  // Функция для переключения отображения подробной информации о тренинге
  function toggleDetails(button) {
    var details = button.parentElement.querySelector('.training-details'); // Получаем блок с подробной информацией
    details.classList.toggle('show-details'); // Переключаем класс для отображения/скрытия подробной информации
  }

  // Функция для отправки данных регистрации и отображения сообщения об успешной регистрации
  function registerTraining() {
    // Ваша логика регистрации
    // Предположим, что регистрация прошла успешно
    var successMessage = document.getElementById('success-message');
    successMessage.style.display = 'block'; // Отображаем сообщение
    setTimeout(function() {
      successMessage.style.display = 'none'; // Скрываем сообщение через некоторое время
    }, 3000); // Через 3 секунды
  }
</script>
