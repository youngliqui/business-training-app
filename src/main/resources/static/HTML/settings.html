<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Настройки | Корпоративные Тренинги</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" href="../CSS/style.css" />
</head>
<style type="text/css">
  .profile-content {
  padding: 2rem;
}

#settings-form {
  max-width: 600px;
  margin: auto;
}

.form-label {
  font-weight: bold;
}

.btn-primary {
  background-color: #007bff;
  border: none;
}

.btn-primary:hover {
  background-color: #0056b3;
}
</style>
<body>

<div class="container-fluid">
  <div class="row">
     <aside class="sidebar">
   <nav class="nav flex-column">
      <a class="nav-link" href="user-dashboard.html">Профиль</a>
      <a class="nav-link" href="trainings.html">Список тренингов</a>
      <a class="nav-link" href="active.html">Активные тренинги</a>
      <a class="nav-link" href="future.html">Мои записи</a>
      <a class="nav-link" href="settings.html">Настройки</a>
      <a class="nav-link" href="index.html">Выход</a>
    </nav>
  </aside>

    <main class="col-md-9 profile-content">
      <h1>Настройки</h1>
      
      <!-- Форма настроек -->
      <form id="settings-form">
        <div class="mb-3">
          <label for="user-name" class="form-label">Имя пользователя</label>
          <input type="text" class="form-control" id="user-name" placeholder="Введите ваше имя">
        </div>
        <div class="mb-3">
          <label for="user-email" class="form-label">Электронная почта</label>
          <input type="email" class="form-control" id="user-email" placeholder="Введите ваш email">
        </div>
        <div class="mb-3">
          <label for="user-password" class="form-label">Новый пароль</label>
          <input type="password" class="form-control" id="user-password" placeholder="Введите новый пароль">
        </div>
        <div class="mb-3">
          <label for="user-password-confirm" class="form-label">Подтвердите пароль</label>
          <input type="password" class="form-control" id="user-password-confirm" placeholder="Подтвердите новый пароль">
        </div>
        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
      </form>
    </main>
  </div>
</div>

<script src="../js/script.js"></script>
</body>
</html>
