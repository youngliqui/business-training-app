<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
     <link rel="stylesheet" href="/Users/darakotova/Desktop/verstka/css/style.css" /></head>
<style type="text/css">
.main-authentication {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 80vh;
    background-color: #f9e5e8; /* Цвет фона */
}

.authentication-container {
    background: rgba(255, 255, 255, 0.9); /* Легкая прозрачность */
    padding: 40px;
    border-radius: 25px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.2); /* Усиленная тень для глубины */
    width: 100%;
    max-width: 500px; /* Увеличенный максимальный размер */
}

.authentication-title {
    color: #ff6b6b; /* Цвет заголовка */
    text-align: center;
    margin-bottom: 30px; /* Добавлено больше пространства */
}

.form-group label {
    font-weight: bold; /* Делаем текст жирным */
    margin-bottom: 10px;
    color: #ff6b6b; /* Цвет текста */
}

.form-group input {
    width: 100%;
    padding: 15px; /* Увеличенный padding */
    border-radius: 10px; /* Скругление углов */
    border: 2px solid #ff6b6b; /* Граница с цветом основной темы */
    font-size: 16px; /* Увеличенный размер шрифта */
}

.btn.auth-btn {
    width: 100%;
    padding: 15px; /* Увеличенный padding */
    background-color: #ff6b6b; /* Яркий цвет кнопки */
    color: #ffffff; /* Цвет текста */
    font-weight: bold; /* Жирный текст */
    border-radius: 10px; /* Скругление углов */
    margin-top: 20px; /* Отступ сверху */
    transition: background-color 0.3s, transform 0.2s; /* Анимация */
}

.btn.auth-btn:hover {
    background-color: #ff4d4d; /* Изменение цвета при наведении */
    transform: translateY(-3px); /* Подъем кнопки */
}

.authentication-footer {
    text-align: center;
    margin-top: 20px;
    font-size: 16px; /* Размер шрифта */
}

.authentication-footer a {
    color: #ff6b6b; /* Цвет ссылки */
    font-weight: bold; /* Жирный текст */
    text-decoration: underline; /* Подчеркивание */
}

</style>
<body>

<header class="container-fluid py-3">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
        <img src="src/main/resources/static/img/Лого.png" alt="CENTO GROUP Logo" style="height: 70px">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Поддержка</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Тренинги</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Услуги</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Ещё</a></li>
                    <li class="nav-item"><a href="/registration" class="btn btn-primary">Регистрация</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<main class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow" style="width: 350px;">
        <h1 class="card-title text-center mb-4">Вход в систему</h1>
        <form action="/signin" method="post">
            <div class="mb-3">
                <label for="email" class="form-label">Электронная почта:</label>
                <input type="email" class="form-control" id="email" name="email" required placeholder="Введите вашу почту">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Пароль:</label>
                <input type="password" class="form-control" id="password" name="password" required placeholder="Введите ваш пароль">
            </div>
            <button type="submit" class="btn btn-primary w-100">Войти</button>
        </form>
        <p class="text-center mt-3">Ещё не зарегистрированы? <a href="registration.html">Создать аккаунт</a></p>
    </div>
</main>

<script src="/js/jquery-3.3.1.slim.min.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
