<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Информация о тренинге | Корпоративные Тренинги</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../CSS/style.css" />
  <style>
   

    .profile-content {
      padding: 20px;
    }

    .training-info {
      background-color: #f8f9fa;
      padding: 20px;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    .training-info h2 {
      margin-bottom: 20px;
      color: #333;
      text-align: center;
      text-transform: uppercase;
    }

    .info-block {
      margin-bottom: 20px;
      padding: 20px;
      border-radius: 5px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .info-block h3 {
      margin-bottom: 10px;
      color: #333;
    }

    .info-block p {
      margin-bottom: 5px;
      color: #555;
    }

    .materials {
      margin-bottom: 20px;
    }

    .materials h2 {
      margin-bottom: 20px;
      color: #333;
      text-align: center;
      text-transform: uppercase;
    }

    .custom-file-upload {
      display: inline-block;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-left: auto;
      margin-right: auto;
    }

    .custom-file-upload:hover {
      background-color: #0056b3;
    }

    #file-upload {
      display: none;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row">
    <aside class="col-md-3 sidebar">
      <nav class="nav flex-column">
        <a class="nav-link" href="trainer-application.html">Подать заявку</a>
        <a class="nav-link" href="group-list.html">Список группы</a>
        <a class="nav-link" href="trainer-dashboard.html">Профиль</a>
        <a class="nav-link" href="trainer-settings.html">Настройки</a>
        <a class="nav-link" href="index.html">Выход</a>
      </nav>
    </aside>

     <main class="profile-content">
      <div class="training-info">
        <h2>Информация о тренинге</h2>
        <div class="info-block">
          <h3>Название тренинга:</h3>
          <p>Управление Временем</p>
        </div>
        <div class="info-block">
          <h3>Дата начала:</h3>
          <p>01.05.2024</p>
        </div>
        <div class="info-block">
          <h3>Количество пользователей записано:</h3>
          <p>25</p>
        </div>
        <div class="info-block">
          <h3>Финансы:</h3>
          <p>$500 (25 пользователей * $20)</p>
        </div>
        <div class="info-block">
          <h3>Осталось мест:</h3>
          <p>15</p>
        </div>
      </div>
  <section class="materials">
        <h2>Материалы тренинга</h2>
        <input type="file" id="file-upload" accept=".pdf,.pptx">
        <label for="file-upload" class="custom-file-upload">
          <i class="fas fa-cloud-upload-alt"></i> Загрузить материалы
        </label>
      </section>
    </main>
  </div>
</div>

<script src="../js/script.js"></script>
</body>
</html>
