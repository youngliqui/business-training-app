<div class="dashboard-container">
  <aside class="sidebar">
    <nav class="nav flex-column">
      <a class="nav-link-profile active" href="user-dashboard.html">Профиль</a>

  <main class="profile-content">
    <section class="user-info">
      <div class="profile-photo-container">
        <img src="src/main/resources/static/img/default-avatar.png" alt="Фото профиля" class="profile-photo">
        <button class="btn-change-photo">Изменить фото</button>
      </div>
      <h2>Имя пользователя</h2>
      <div class="user-rating">
        <span>★</span><span>★</span><span>★</span><span>★</span><span>☆</span> <!-- Примерное отображение рейтинга -->
      </div>
    </section>
<section class="user-bio">
  <h3>О себе</h3>
  <textarea id="bio" name="bio" rows="4" cols="50" placeholder="Расскажите о себе"></textarea>
  <button onclick="editBio()">Редактировать</button>
</section>

<script>
function editBio() {
  // Эта функция переключает возможность редактирования поля "О себе"
  var bio = document.getElementById("bio");
  if (bio.hasAttribute('readonly')) {
    bio.removeAttribute('readonly');
  } else {
    bio.setAttribute('readonly', 'readonly');
  }
}
</script>
    <section class="training-archive">
      <h3>Архив тренингов</h3>
      <ul>
        <li>Название тренинга</li> <!-- Примерное отображение списка тренингов -->
      </ul>
    </section>
