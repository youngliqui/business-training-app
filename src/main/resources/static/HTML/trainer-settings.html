<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Настройки | Корпоративные Тренинги</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" href="src/main/resources/static/CSS/style.css" />
</head>
  <style type="text/css">
  
.form-label {
  margin-bottom: .5rem;
  font-size: 1rem;
  font-weight: 500;
}

.form-control {
  display: block;
  width: 100%;
  padding: .375rem .75rem;
  font-size: 1rem;
  font-weight: 400;
  line-height: 1.5;
  color: #212529;
  background-color: #fff;
  background-clip: padding-box;
  border: 1px solid #ced4da;
  appearance: none;
  border-radius: .25rem;
  transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;
}

.btn-primary {
  color: #fff;
  background-color: #0d6efd;
  border-color: #0d6efd;
}

.btn-primary:hover {
  color: #fff;
  background-color: #0b5ed7;
  border-color: #0a58ca;
}

/* Дополнительные стили для адаптивности или кастомизации */
@media (max-width: 768px) {
  .main-content {
    margin-left: 0;
    margin-top: 20px;
  }
}

  </style>
<body>
  <div class="container-fluid">
    <div class="row">
<aside class="sidebar">
    <nav class="nav flex-column">
      <a class="nav-link-profile active" href="user-dashboard.html">Профиль</a>
      <a class="nav-link-profile" href="/trainings.html">Список тренингов</a>
      <a class="nav-link-profile" href="/settings.html">Настройки</a>
      <a class="nav-link-profile" href="/index.html">Выход</a>
    </nav>
  </aside>
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">Настройки</h1>
        </div>
        
        <form>
          <!-- Раздел изменения личных данных -->
          <div class="mb-3">
            <label for="fullName" class="form-label">Полное имя</label>
            <input type="text" class="form-control" id="fullName" placeholder="Введите ваше полное имя">
          </div>

          <div class="mb-3">
            <label for="emailAddress" class="form-label">Email адрес</label>
            <input type="email" class="form-control" id="emailAddress" placeholder="Введите ваш email">
          </div>

          <!-- Раздел изменения пароля -->
          <div class="mb-3">
            <label for="currentPassword" class="form-label">Текущий пароль</label>
            <input type="password" class="form-control" id="currentPassword" placeholder="Введите текущий пароль">
          </div>

          <div class="mb-3">
            <label for="newPassword" class="form-label">Новый пароль</label>
            <input type="password" class="form-control" id="newPassword" placeholder="Введите новый пароль">
          </div>

          <div class="mb-3">
            <label for="confirmNewPassword" class="form-label">Подтвердите новый пароль</label>
            <input type="password" class="form-control" id="confirmNewPassword" placeholder="Подтвердите новый пароль">
          </div>

          <button type="submit" class="btn btn-primary">Сохранить изменения</button>
        </form>
      </main>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
