<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация | Корпоративные Тренинги</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/style.css"/>
</head>
<style type="text/css">
    .main-registration {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
        background-color: #c6d8ff;
    }

    .registration-container {
        background: rgba(255, 255, 255, 0.9);
        padding: 40px;
        border-radius: 25px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 500px;
    }

    .registration-title {
        color: var(--color-primary);
        text-align: center;
        margin-bottom: 30px;
    }

    .form-group label {
        font-weight: bold;
        margin-bottom: 10px;
        color: var(--color-primary);
    }

    .form-group input {
        width: 100%;
        padding: 15px;
        border-radius: 10px;
        border: 2px solid var(--color-primary);
        font-size: 16px;
    }

    .btn.auth-btn {
        width: 100%;
        padding: 15px;
        background-color: var(--color-hero-gradient-start);
        color: var(--color-secondary);
        font-weight: bold;
        border-radius: 10px;
        margin-top: 20px;
        transition: background-color 0.3s, transform 0.2s;
    }

    .btn.auth-btn:hover {
        background-color: var(--color-hero-gradient-end);
        transform: translateY(-3px);
    }

    .registration-footer {
        text-align: center;
        margin-top: 20px;
        font-size: 16px;
    }

    .registration-footer a {
        color: var(--color-primary);
        font-weight: bold;
        text-decoration: underline;
    }

</style>
<body>

<header class="container-fluid py-3">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="../img/Лого.png" alt="CENTO GROUP Logo" style="height: 70px">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Поддержка</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Тренинги</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Услуги</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Ещё</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<main class="main-registration">
    <div class="registration-container">
        <h1 class="registration-title">Регистрация</h1>
        <form class="registration-form" action="/signup" method="post">
            <div class="form-group">
                <label for="username">Имя пользователя:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="email">Электронная почта:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group form-group_mod1">
                <button id="trainer">Trainer</button>
                <button id="user">User</button>

            </div>
            <button type="submit" class="btn auth-btn">Зарегистрироваться</button>
        </form>
        <p class="registration-footer">Уже есть аккаунт? <a href="login.html">Войдите</a></p>
    </div>
</main>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/script.js"></script>
<script src="../js/reg.js"></script>
</body>
</html>
