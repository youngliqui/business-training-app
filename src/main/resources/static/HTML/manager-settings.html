<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Настройки | Корпоративные Тренинги</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<style type="text/css">
  body {
  font-family: 'Arial', sans-serif;
}

.main {
  margin-left: 250px; /* Адаптируйте под вашу разметку сайдбара */
}

.form-control {
  margin-bottom: 1rem;
}

.btn-primary {
  color: #fff;
  background-color: #007bff;
  border-color: #007bff;
}

.btn-primary:hover {
  background-color: #0056b3;
  border-color: #0056b3;
}

h1 {
  margin-bottom: 1rem;
}

</style>
<body>
  <div class="container-fluid">
    <div class="row">
    <div class="position-sticky pt-3 sidebar-sticky">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="manager-dashboard.html">Входящие заявки</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="user-management.html">Пользователи</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="training-statistics.html">Статистика</a>
            </li>
          </ul>
          <a class="nav-link" href="manager-settings.html">Настройки</a>
          <a class="nav-link" href="index.html">Выход</a>
        </div>

      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <h1>Настройки профиля</h1>
        <form id="settings-form">
          <div class="mb-3">
            <label for="manager-name" class="form-label">Имя:</label>
            <input type="text" class="form-control" id="manager-name" value="Имя менеджера">
          </div>
          <div class="mb-3">
            <label for="manager-email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="manager-email" value="email@example.com">
          </div>
          <div class="mb-3">
            <label for="manager-password" class="form-label">Новый пароль:</label>
            <input type="password" class="form-control" id="manager-password">
          </div>
          <div class="mb-3">
            <label for="manager-confirm-password" class="form-label">Подтверждение пароля:</label>
            <input type="password" class="form-control" id="manager-confirm-password">
          </div>
          <button type="submit" class="btn btn-primary">Сохранить изменения</button>
        </form>
      </main>
    </div>
  </div>

  <script src="settings.js"></script>
</body>
</html>
