<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Настройки профиля | Корпоративные Тренинги</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../CSS/style.css" />
  <style>
    body {
      font-family: 'Arial', sans-serif;
      padding-top: 20px;
      background-color: #f8f9fa;
    }

    main {
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .profile-info {
      margin-bottom: 20px;
    }

    .profile-info label {
      font-weight: bold;
    }

    .profile-info input[type="text"], .profile-info input[type="email"], .profile-info select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .btn-primary, .btn-secondary {
      padding: 10px 20px;
      border-radius: 5px;
    }

    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
      color: #fff;
    }

    .btn-secondary {
      background-color: #6c757d;
      border-color: #6c757d;
      color: #fff;
    }
  </style>
</head>
<body>

<aside class="sidebar">
  <nav class="nav flex-column">
    <a class="nav-link" href="manager-dashboard.html">Входящие заявки</a>
    <a class="nav-link" href="user-management.html">Пользователи</a>
    <a class="nav-link" href="statistics.html">Статистика</a>
    <a class="nav-link active" aria-current="page" href="manager-settings.html">Настройки</a>
    <a class="nav-link" href="index.html">Выход</a>
  </nav>
</aside>

<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
  <h1>Настройки профиля</h1>
  <div class="profile-info">
    <label for="username">Имя пользователя:</label>
    <input type="text" id="username" name="username" value="Мария Иванова">
  </div>
  <div class="profile-info">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="maria@example.com">
  </div>
 
  <button class="btn btn-primary">Сохранить изменения</button>
  <button class="btn btn-secondary">Отмена</button>
</main>

<script src="../js/script.js"></script>
</body>
</html>
