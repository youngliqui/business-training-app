<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Список группы | Корпоративные Тренинги</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../js/script.js" />
  <style>
    body {
      margin-top: 5%;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .table-container {
    width: 70%;
    position: absolute;
    margin-left: 25%;
}

    .actions-btn {
      display: flex;
      justify-content: center;
    }

    .rating-modal-body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .star-rating input[type="radio"] {
      display: none;
    }

    .star-rating label {
      font-size: 30px;
      color: #ccc;
      cursor: pointer;
      transition: color 0.3s;
    }

    .star-rating input[type="radio"]:checked ~ label {
      color: gold;
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <!-- Сайдбар -->
    <aside class="col-md-3 sidebar">
      <nav class="nav flex-column">
        <a class="nav-link" href="trainer-application.html">Подать заявку</a>
        <a class="nav-link" href="group-list.html">Список группы</a>
        <a class="nav-link" href="trainer-dashboard.html">Профиль</a>
        <a class="nav-link" href="trainer-settings.html">Настройки</a>
        <a class="nav-link" href="index.html">Выход</a>
      </nav>
    </aside>

    <div class="col-md-9">
      <div class="table-container">
        <h2 class="text-center mb-4">Список группы</h2>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Имя участника</th>
              <th>Email</th>
              <th>Рейтинг</th>
              <th>Действия</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Иван Иванов</td>
              <td>ivan@example.com</td>
              <td>4.5</td>
              <td class="actions-btn">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#rating-modal">Оценить</button>
                   </td>
            </tr>
            <tr>
              <td>Петр Петров</td>
              <td>peter@example.com</td>
              <td>4.2</td>
              <td class="actions-btn">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#rating-modal">Оценить</button>
              </td>
            </tr>
            <tr>
              <td>Мария Иванова</td>
              <td>maria@example.com</td>
              <td>4.7</td>
              <td class="actions-btn">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#rating-modal">Оценить</button>
              </td>
            </tr>
            <tr>
              <td>Анна Сидорова</td>
              <td>anna@example.com</td>
              <td>4.3</td>
              <td class="actions-btn">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#rating-modal">Оценить</button>
              </td>
            </tr>
            <tr>
              <td>Сергей Сергеев</td>
              <td>sergey@example.com</td>
              <td>4.8</td>
              <td class="actions-btn">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#rating-modal">Оценить</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="rating-modal" tabindex="-1" aria-labelledby="rating-modal" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Оценить участника</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body rating-modal-body">
        <div class="star-rating">
          <input type="radio" id="star5" name="rating" value="5">
          <label for="star5">★</label>
          <input type="radio" id="star4" name="rating" value="4">
          <label for="star4">★</label>
          <input type="radio" id="star3" name="rating" value="3">
          <label for="star3">★</label>
          <input type="radio" id="star2" name="rating" value="2">
          <label for="star2">★</label>
          <input type="radio" id="star1" name="rating" value="1">
          <label for="star1">★</label>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
        <button type="button" class="btn btn-primary">Сохранить</button>
      </div>
    </div>
  </div>
</div>

<script src="../js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
