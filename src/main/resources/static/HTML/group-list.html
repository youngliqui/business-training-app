<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Список группы | Корпоративные Тренинги</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" href="src/main/resources/static/CSS/style.css" />
</head>
<style type="text/css">
/* Сброс стилей и базовая стилизация */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Arial', sans-serif;
  background-color: #f4f4f4;
  color: #333;
  line-height: 1.6;
}

/* Стилизация сайдбара */
.sidebar {
  background-color: #343a40; /* Тёмно-серый цвет фона */
  color: #fff;
  min-height: 100vh; /* Высота во весь экран */
  padding: 20px; /* Отступы внутри сайдбара */
}

.sidebar .nav-link {
  color: #ffffff;
  background-color: transparent;
  margin-bottom: 10px;
  transition: color 0.3s, background-color 0.3s;
}

.sidebar .nav-link:hover, .sidebar .nav-link.active {
  color: #ffffff;
  background-color: #495057; /* Чуть более светлый оттенок фона для активного элемента или при наведении */
  text-decoration: none;
  border-radius: 4px;
}

/* Стилизация основного контента */
.main-content {
  padding: 20px;
  background-color: #fff;
  border-radius: 8px;
  margin-left: 260px; /* Отступ слева, соответствующий ширине сайдбара */
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

/* Стилизация заголовка */
.main-content h1 {
  color: #495057;
  margin-bottom: 20px;
}

/* Стилизация таблицы */
.table {
  margin-top: 20px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.table th {
  background-color: #e9ecef;
  color: #495057;
}

.table-striped tbody tr:nth-of-type(odd) {
  background-color: #f6f6f6;
}

/* Стилизация кнопок оценки */
.btn-outline-secondary {
  border: 1px solid #6c757d;
  color: #6c757d;
  background-color: transparent;
}

.btn-outline-secondary:hover {
  color: #fff;
  background-color: #6c757d;
  border-color: #6c757d;
}

/* Адаптивность для сайдбара и основного содержимого */
@media (max-width: 992px) {
  .sidebar {
    min-height: auto;
    position: relative;
    width: 100%;
    padding: 20px;
  }
  
  .main-content {
    margin-left: 0;
    margin-top: 20px;
  }
}


</style>
<body>
  <div class="container-fluid">
    <div class="row">
<aside class="col-md-3">
        <!-- Сайдбар -->
        <nav class="nav flex-column">
          <a class="nav-link" href="trainer-application.html">Подать заявку</a>
          <a class="nav-link" href="group-list.html">Список группы</a>
          <a class="nav-link" href="trainer-settings.html">Настройки</a>
          <a class="nav-link" href="index.html">Выход</a>
        </nav>
      </aside>
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">Список группы</h1>
        </div>
        
        <div class="table-responsive">
          <table class="table table-striped table-sm">
            <thead>
              <tr>
                <th>Имя участника</th>
                <th>Email</th>
                <th>Оценка</th>
                <th>Действия</th>
              </tr>
            </thead>
            <tbody>
              <!-- Пример данных -->
              <tr>
                <td>Иван Иванов</td>
                <td>ivan@example.com</td>
                <td>★★★★☆</td>
                <td><button class="btn btn-sm btn-outline-secondary">Оценить</button></td>
              </tr>
              <tr>
                <td>Мария Петрова</td>
                <td>maria@example.com</td>
                <td>★★★★★</td>
                <td><button class="btn btn-sm btn-outline-secondary">Оценить</button></td>
              </tr>
              <!-- Добавьте дополнительные строки по мере необходимости -->
            </tbody>
          </table>
        </div>
      </main>
    </div>
  </div>

<script src="src/main/resources/static/js/script.js"></script>
</body>
</html>
