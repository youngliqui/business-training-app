<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Подать заявку | Корпоративные Тренинги</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../CSS/style.css" />
  <style>
   
    .form-container {
      margin-top: 50px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      font-weight: bold;
    }

    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .form-group textarea {
      resize: none;
      height: 150px;
    }

    .form-group button {
      background-color: var(--color-section-gradient-start);
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .form-group button:hover {
      background-color: #0056b3;
    }

    select[disabled] option[selected] {
      color: #999;
    }

    .form-group button {
      transition: transform 0.3s;
    }

    .form-group button:hover {
      transform: scale(1.05);
    }

    .form-group select {
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      background-color: #fff;
      width: 100%;
    }

    body, html {
      height: 100%;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 100%;
    }

    .row {
      justify-content: center;
    }

  </style>
</head>
<body>

<div class="container">
  <div class="row">
    <aside class="col-md-3 sidebar">
      <nav class="nav flex-column">
        <a class="nav-link" href="trainer-application.html">Подать заявку</a>
        <a class="nav-link" href="group-list.html">Список группы</a>
        <a class="nav-link" href="trainer-dashboard.html">Профиль</a>
        <a class="nav-link" href="trainer-settings.html">Настройки</a>
        <a class="nav-link" href="index.html">Выход</a>
      </nav>
    </aside>

    <div class="col-md-9">
      <div class="form-container">
        <h2 class="text-center mb-4">Подать заявку на тренинг</h2>
        <form action="#" method="post" id="application-form">
          <div class="form-group">
            <label for="training-name">Название тренинга</label>
            <input type="text" id="training-name" name="training-name" required>
          </div>
          <div class="form-group">
            <label for="training-topic">Тема тренинга</label>
            <select id="training-topic" name="training-topic" required>
              <option value="" disabled selected hidden>Выберите тему</option>
              <option value="Маркетинг">Маркетинг</option>
              <option value="Программирование">Программирование</option>
              <option value="Психология">Психология</option>
              <option value="Управление">Управление</option>
              <option value="Менеджмент">Менеджмент</option>
              <option value="Финансы">Финансы</option>
              <option value="HR">HR</option>
              <option value="Лидерство">Лидерство</option>
              <option value="Коммуникации">Коммуникации</option>
              <option value="IT">IT</option>
            </select>
          </div>
          <div class="form-group">
            <label for="deadline">Дедлайн по сдаче домашней работы</label>
            <input type="date" id="deadline" name="deadline" required>
          </div>
          <div class="form-group">
            <label for="description">Краткое описание тренинга</label>
            <textarea id="description" name="description" required></textarea>
          </div>
          <div class="form-group">
            <label for="price">Цена тренинга</label>
            <input type="number" id="price" name="price" min="0" required>
          </div>
          <div class="form-group">
            <label for="seats">Количество мест в группе</label>
            <input type="number" id="seats" name="seats" min="1" required>
          </div>
          <div class="form-group text-center">
            <button type="submit">Отправить заявку</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="success-modal" tabindex="-1" aria-labelledby="success-modal" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Успешно отправлено!</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Ваша заявка на тренинг успешно отправлена. Мы свяжемся с вами в ближайшее время.</p>
      </div>
    </div>
  </div>
</div>

<script src="/Users/darakotova/Desktop/verstka/js/script.js"></script>
<script>
  const form = document.getElementById('application-form');
  const modal = new bootstrap.Modal(document.getElementById('success-modal'));

  form.addEventListener('submit', function(event) {
    event.preventDefault();
    modal.show();
    setTimeout(function() {
      modal.hide();
    }, 3000);
  });
</script>
</body>
</html>
