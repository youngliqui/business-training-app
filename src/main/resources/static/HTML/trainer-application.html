<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Подать заявку на тренинг | Корпоративные Тренинги</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="src/main/resources/static/css/style.css" />
</head>
<style type="text/css">
.form-control {
  width: 100%;
  padding: 0.375rem 0.75rem;
  margin-bottom: 1rem;
  border: 1px solid #ced4da;
  border-radius: 0.25rem;
}
.sidebar {
  background-color: #f8f9fa; /* Или любой другой предпочитаемый цвет */
}

.btn-primary {
  color: #fff;
  background-color: #007bff;
  border-color: #007bff;
  padding: 0.375rem 0.75rem;
  border-radius: 0.25rem;
  cursor: pointer;
}

.btn-primary:hover {
  background-color: #0056b3;
  border-color: #0056b3;
}

</style>

<body>
  <div class="container-fluid">
    <div class="row">
      <aside class="col-md-3">
        <!-- Сайдбар -->
        <nav class="nav flex-column">
          <a class="nav-link" href="trainer-application.html">Подать заявку</a>
          <a class="nav-link" href="group-list.html">Список группы</a>
          <a class="nav-link" href="trainer-settings.html">Настройки</a>
          <a class="nav-link" href="index.html">Выход</a>
        </nav>
      </aside>
      <main class="col-md-9">
        <header class="mt-4 mb-4">
          <h1>Подать заявку на тренинг</h1>
        </header>
        <form id="application-form">
      <div class="mb-3">
        <label for="training-title" class="form-label">Название тренинга</label>
        <input type="text" class="form-control" id="training-title" required>
      </div>
      
      <div class="mb-3">
        <label for="training-date" class="form-label">Дата проведения</label>
        <input type="date" class="form-control" id="training-date" required>
      </div>
      
      <div class="mb-3">
        <label for="training-time" class="form-label">Время проведения</label>
        <input type="time" class="form-control" id="training-time" required>
      </div>
      
      <div class="mb-3">
        <label for="training-description" class="form-label">Описание тренинга</label>
        <textarea class="form-control" id="training-description" rows="3" required></textarea>
      </div>
      
      <button type="submit" class="btn btn-primary">Отправить заявку</button>
    </form>
    </main>
  </div>
</div>

<script src="src/main/resources/static/js/script.js"></script>
</body>
</html>
